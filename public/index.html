<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src = 'index.js'></script>
    <style>
        img { height: 15rem; }
        sup { color: red; }
        form, ul { display: flex; gap: 1rem; padding: 1rem; border: 0.1rem solid #000; }
        form { flex-direction: column; width: fit-content; }
        #pet-list { flex-wrap: wrap; list-style: none; }
    </style>
    <title>Pet Tracker</title>
</head>
<body>
    <main>
        <h1>Pet Tracker</h1>
        <form aria-labelledby="form-heading" id = "petForm">
        <h2>Add a new Pet!</h2>
        <label for = "pet-name">Pet Name<sup> *</sup> :</label>
        <input type = "text" id = "pet-name" name = "petName" required/>
        <label for = "profile-pic">Profile Picture<sup> *</sup> :</label>
        <input type = "text" id = "profile-pic" name = "profilePic" placeholder="Picture URL" required/>

        <fieldset>
            <legend>Species<sup> *</sup></legend>
            <input type = "radio" id = "cat" name = "species" value = "cat" required/>
            <label for = "cat">Cat</label>
            <br>
            <input type = "radio" id = "dog" name = "species" value = "dog"/>
            <label for = "dog">Dog</label>
            <br>
            <input type = "radio" id = "bird" name = "species" value = "bird" />
            <label for = "bird">Bird</label>
        </fieldset>

        <div>
            <input type ='checkbox' name = 'isFriendly' id = 'is-friendly'>
            <label for = 'is-friendly'>Are they friendly?</label>
        </div>

        <button>Add Pet!</button>
        </form>
        <section aria-labelledby="list-heading">
            <h2>Pet List</h2>
            <ul id = "pet-list">
            </ul>
        </section>
    </main>  
</body>
</html>
